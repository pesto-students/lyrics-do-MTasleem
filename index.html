<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Do</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main-container">
    <section class="background-sec">
      <section class="container">
        <section class="wrap-container">
          <section class="title text-center">LyricsDo</section>
          <section class="search-lyrics text-center">
            <input type="text" id="getName" placeholder="Enter artist name or song name..." />
            <button class="btn-lyrics-search" onclick="searchLyrics()">Search</button>
          </section>
        </section>
      </section>
    </section>
    <section class="results text-center">
      <section class="results-list" id="results"></section>
      <section class="prev-next">
        <button class="prev" onclick="prev()">Previous</button>
        <button class="next" onclick="next()">Next</button>
      </section>
    </section>
  </section>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
